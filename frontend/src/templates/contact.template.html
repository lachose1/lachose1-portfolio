<div id="contact-container" class="col-xs-12 col-sm-12 col-lg-12 fade-in-1halfs">
	<form role="form">
	  <div class="form-group">
	    <!-- <label for="email">Email address:</label> -->
	    <input type="email" class="form-control" id="email" placeholder="Email address">
	  </div>
	  <div class="form-group">
	    <!-- <label for="email">Email address:</label> -->
	    <input type="text" class="form-control" id="subject" placeholder="Subject">
	  </div>
	  <div class="form-group">
	    <!-- <label for="email">Email address:</label> -->
	    <textarea class="form-control" rows="5" id="message" placeholder="Message"></textarea>
	  </div>
	  <button id="send-button" type="submit" class="btn btn-default">Send!</button>
	</form>
</div>
